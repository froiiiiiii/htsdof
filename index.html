<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+NZ+Basic:wght@100..400&display=swap" rel="stylesheet">
    <title>Realidad sin drogas</title>
</head>
<body>
    
    <header id="header-content">
        <nav class="navegation-bar-container">
            <button class="navegation-bar-button active" id="navegation-bar-button">☰</button>
            <ul class="navegation-bar-list" id="navegation-bar-list">
                <li class="navegation-bar-item" data-navegation="wrtd" id="wrtd">¿Qué son las drogas?</li>
                <li class="navegation-bar-item" data-navegation="consecuencia" id="consecuencia">Consecuencias</li>
                <li class="navegation-bar-item" data-navegation="manejo" id="manejo">Manejo</li>
                <li class="navegation-bar-item" data-navegation="prevencion" id="prevencion">Prevencion</li>
                <li class="navegation-bar-item" data-navegation="apoyo" id="apoyo">Apoyo</li>
                <li class="navegation-bar-item" data-navegation="metodologia" id="metodologia">Metodologia</li>
            </ul>
        </nav>
    </header>
    <div id="loader" class="loader">
        <svg
  width="60"
  height="60"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
  class="loader-svg"
>
  <circle
    cx="50"
    cy="50"
    r="40"
    fill="none"
    stroke="#3498db"
    stroke-width="8"
    stroke-linecap="round"
    stroke-dasharray="188"
    stroke-dashoffset="130"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>

    </div>
    <main id="main-content">

    </main>
    <button id="btnTop" class="btnTop" title="Volver arriba">⬆</button>
    <footer class="bg-primary footer">
          ® 2026 Realidad sin drogas - Todos los derechos reservados.

    </footer>

    <script src="control.js"></script>
</body>
</html>
